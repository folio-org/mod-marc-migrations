openapi: 3.0.0
info:
  version: 1.0.0
  title: MARC migrations API
  description: Manage MARC migrations

paths:
  /marc-migrations:
    get:
      summary: Get MARC migration operations
      operationId: getMarcMigrations
      tags:
        - marc-migrations
      parameters:
        - in: query
          name: offset
          description: Skip over a number of migrations by specifying an offset value for the query.
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 1000
            default: 0
        - in: query
          name: limit
          description: Limit the number of migration operations returned in the response.
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 1000
            default: 100
        - name: entityType
          in: query
          required: false
          description: Migration Entity Type to filter by
          schema:
            $ref: "#/components/schemas/EntityType"
      responses:
        '200':
          description: Retrieved MARC migration operations collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationOperationCollection'
              example:
                migrationOperations:
                  - id: 118dbd8c-5ba0-47a9-a850-34bbb1dbf3b7
                    userId: 0db8f753-6864-452c-9b49-5362a20188b5
                    entityType: authority
                    operationType: remapping
                    status: new
                    totalNumOfRecords: 10000
                  - id: 46669e09-8b45-4ede-afbd-ca73bb89cdb3
                    userId: 0db8f753-6864-452c-9b49-5362a20188b5
                    entityType: instance
                    operationType: remapping
                    status: new
                    totalNumOfRecords: 50000
                totalRecords: 2
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InvalidMethodArgumentTypeMismatch:
                  value:
                    message: "Method parameter 'entityType': Failed to convert value of type 'java.lang.String' to required type"
                    type: 'MethodArgumentTypeMismatchException'
                    parameters:
                      - key: 'entityType'
                        value: 'unexpected_entity_name'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                UnexpectedError:
                  value:
                    message: 'Unexpected error'
                    type: 'NullPointerException'
    post:
      summary: Register new MARC migration operation
      operationId: createMarcMigrations
      tags:
        - marc-migrations
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMigrationOperation'
            examples:
              ValidBody:
                value:
                  entityType: authority
                  operationType: remapping
      responses:
        '201':
          description: New MARC migration operation successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationOperation'
              examples:
                Valid:
                  value:
                    id: 474d0af6-028f-4d15-8354-d2fc10c71a68
                    userId: 0db8f753-6864-452c-9b49-5362a20188b5
                    entityType: authority
                    operationType: remapping
                    status: new
                    totalNumOfRecords: 10000
        '422':
          description: Unexpected request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InvalidEntityType:
                  value:
                    message: 'Unexpected entityType'
                    type: 'IllegalArgumentException'
                    parameters:
                      - key: 'entityType'
                        value: 'holdings'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                UnexpectedError:
                  value:
                    message: 'Unexpected error'
                    type: 'NullPointerException'
  /marc-migrations/{operationId}:
    get:
      summary: Get MARC migration operation by ID
      operationId: getMarcMigrationById
      tags:
        - marc-migrations
      parameters:
        - in: path
          name: operationId
          description: The UUID of a MARC migration operation
          required: true
          schema:
            type: string
            format: uuid
          example: 474d0af6-028f-4d15-8354-d2fc10c71a68
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: Retrieved MARC migration operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationOperation'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InvalidUUIDFormat:
                  value:
                    message: 'Invalid UUID format'
                    type: 'IllegalArgumentException'
                    parameters:
                      - key: 'entityType'
                        value: 'holdings'
        '404':
          description: MARC migration operation was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InvalidUUIDFormat:
                  value:
                    message: 'MARC migration operation was not found [id: 474d0af6-028f-4d15-8354-d2fc10c71a68]'
                    type: 'NotFoundException'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                UnexpectedError:
                  value:
                    message: 'Unexpected error'
                    type: 'NullPointerException'
    put:
      summary: Save MARC migration operation
      operationId: saveMarcMigration
      tags:
        - marc-migrations
      parameters:
        - in: path
          name: operationId
          description: The UUID of a MARC migration operation
          required: true
          schema:
            type: string
            format: uuid
          example: 474d0af6-028f-4d15-8354-d2fc10c71a68
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveMigrationOperation'
            examples:
              ValidBody:
                value:
                  status: data_mapping, data_saving
        required: true
      responses:
        '204':
          description: Saved MARC migration operation
        '404':
          description: MARC migration operation was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InvalidUUIDFormat:
                  value:
                    message: 'MARC migration operation was not found [id: 474d0af6-028f-4d15-8354-d2fc10c71a68]'
                    type: 'NotFoundException'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                UnexpectedError:
                  value:
                    message: 'Unexpected error'
                    type: 'NullPointerException'

components:
  schemas:
    NewMigrationOperation:
      type: object
      required:
        - entityType
        - operationType
      properties:
        entityType:
          $ref: '#/components/schemas/EntityType'
        operationType:
          $ref: '#/components/schemas/OperationType'

    MigrationOperationCollection:
      type: object
      properties:
        totalRecords:
          description: Total number of records
          type: integer
        migrationOperations:
          description: List of MARC migration operations
          type: array
          items:
            $ref: '#/components/schemas/MigrationOperation'
      required:
        - totalRecords
        - migrationOperations

    MigrationOperation:
      type: object
      properties:
        id:
          description: ID of migration operation
          type: string
          format: uuid
        userId:
          description: ID of user that created the migration operation
          type: string
          format: uuid
        entityType:
          $ref: '#/components/schemas/EntityType'
        operationType:
          $ref: '#/components/schemas/OperationType'
        status:
          $ref: '#/components/schemas/MigrationOperationStatus'
        totalNumOfRecords:
          description: Total number of records that will be migrated
          type: integer
        mappedNumOfRecords:
          description: Total number of mapped records
          type: integer
        savedNumOfRecords:
          description: Total number of saved records
          type: integer
        startTimeMapping:
          description: Start time of mapping step of migration
          type: string
          format: date-time
        endTimeMapping:
          description: End time of mapping step of migration
          type: string
          format: date-time
        startTimeSaving:
          description: Start time of saving step of migration
          type: string
          format: date-time
        endTimeSaving:
          description: End time of saving step of migration
          type: string
          format: date-time

    SaveMigrationOperation:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/MigrationOperationStatus'
        publishEvents:
          description: A flag that indicates if domain events should be published
          type: boolean
          default: true

    EntityType:
      description: Type of entity for migration
      type: string
      enum:
        - authority
        - instance

    OperationType:
      description: Type of migration
      type: string
      enum:
        - remapping
        - import

    MigrationOperationStatus:
      description: Migration status
      type: string
      enum:
        - new
        - data_mapping
        - data_mapping_completed
        - data_mapping_failed
        - data_saving
        - data_saving_completed
        - data_saving_failed

    Error:
      description: Error object
      type: object
      properties:
        message:
          description: Error message
          type: string
        type:
          description: Error type
          type: string
        code:
          description: Error code
          type: string
        parameters:
          description: Error parameters
          type: array
          items:
            $ref: '#/components/schemas/ErrorParameter'

    ErrorParameter:
      description: Error parameter object
      type: object
      properties:
        key:
          description: Parameter key
          type: string
        value:
          description: Parameter value
          type: string

  parameters:
    TenantId:
      name: X-Okapi-Tenant
      in: header
      description: Tenant ID
      required: true
      schema:
        type: string
        example: diku
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-Okapi-Token
security:
  - ApiKey: []
