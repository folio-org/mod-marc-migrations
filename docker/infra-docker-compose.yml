# Infrastructure services for mod-marc-migrations
# This compose file contains only infrastructure dependencies (databases, message brokers, storage, etc.)
# It can be used standalone for local development or included in app-docker-compose.yml
services:
  postgres:
    image: postgres:16-alpine
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../src/test/resources/sql/mod-entities-links-init.sql:/docker-entrypoint-initdb.d/links-init.sql
      - ../src/test/resources/sql/mod-source-record-storage-init.sql:/docker-entrypoint-initdb.d/srs-init.sql
    networks:
      - mod-marc-migrations-local
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - mod-marc-migrations-local
  kafka:
    image: apache/kafka:latest
    ports:
      - ${KAFKA_PORT}:29092
      - "9092:9092"
    environment:
      # Configure listeners for both docker and host communication
      KAFKA_LISTENERS: CONTROLLER://localhost:9091,HOST://0.0.0.0:29092,DOCKER://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: HOST://localhost:29092,DOCKER://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT
      # Settings required for KRaft mode (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9091
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Clustering
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      # Topic settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mod-marc-migrations-local
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - ${KAFKA_UI_PORT}:8080
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - mod-marc-migrations-local

  kafka-topic-init:
    image: apache/kafka:latest
    depends_on:
      - kafka
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      ENV: ${ENV}
      KAFKA_TOPIC_PARTITIONS: ${KAFKA_TOPIC_PARTITIONS}
    volumes:
      - ./kafka-init.sh:/usr/bin/kafka-init.sh
    entrypoint: ["bash", "/usr/bin/kafka-init.sh"]
    networks:
      - mod-marc-migrations-local

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
      - "33995:33995"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"
    networks:
      - mod-marc-migrations-local
  api-mock:
    image: wiremock/wiremock:latest
    ports:
      - ${WIREMOCK_PORT}:8080
    volumes:
      - ../src/test/resources/mappings:/home/wiremock/mappings
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose"]
    networks:
      - mod-marc-migrations-local
  mod-entities-links:
    image: folioci/mod-entities-links:latest
    ports:
      - "8083:8081"
    depends_on:
      - postgres
      - kafka
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: 9092
      ENV: ${ENV}
      JAVA_OPTIONS: -Xmx120m -Xms120m
      OKAPI_URL: ${OKAPI_URL}
      SYSTEM_USER_PASSWORD: mod-entities-links
    networks:
      - mod-marc-migrations-local
networks:
  mod-marc-migrations-local:
    driver: bridge
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  minio-data:
    driver: local
